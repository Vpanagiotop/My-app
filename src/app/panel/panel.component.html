<div
  #header
  class="panel-header"
  [class.open]="state === 'open'"
  [style.fontSize]="fontSize"
  (click)="toggle()"
>
  <div class="title">{{ title }}</div>
  <i class="material-icons toggle-icon">{{
    state === "open" ? iconExpanded : iconCollapsed
  }}</i>
</div>
<div #content class="panel-content"><ng-content></ng-content></div>
